<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="content bg-dark d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="menu mx-auto py-5 rounded col-md-6">
                <div class="title mx-auto text-center">
                    <h1 class="title-quiz text-light pb-3">Quiz game</h1>
                    <button type="button" class="btn btn-success btn-start btn-lg fw-bold fs-5">Start</button>
                </div>
            </div>
            <div class="list">
                <div class="card mx-auto col-md-6 col-12 shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="question-title">Question</h5>
                        <span class="d-flex"><i class="fas fa-clock fs-5"></i>
                        </span>
                    </div>
                    <div class="card-body mb-3">
                        <h6 class="card-title fw-bold mb-3">.</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"></label>
                        </div>

                        <div class="float-end mt-3">
                            <button type="button" class="btn btn-success btn-next float-left">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
